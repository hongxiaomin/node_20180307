<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">

</div>
</body>
</html>
<script>
    //1.创建ajax对象
    var xhr = new XMLHttpRequest();
    //2.初始化
    xhr.open('GET','/ajax',true);
    //3.注册回调函数
    xhr.onreadystatechange=function(){
        if(xhr.readyState===4){
            console.log(xhr.responseText);
            var data = JSON.parse(xhr.responseText);
            var str='';
            data.forEach(function(item){
                str+='<div><span>'+item.name+'</span>: <span>'+item.age+'</span></div>';
            });
            document.getElementById('content').innerHTML=str;
        }
    };
    //4.发送数据，真正向后台发送请求
    xhr.send();

</script>
