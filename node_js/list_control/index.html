<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user managerment</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container-fluid" style="padding-top: 50px;">
        <h2 class="text-center">欢迎进入用户管理</h2>
        <div class="row" style="margin-top: 50px;">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group row">
                    <label for="username" class="col-sm-2 text-right">用户名: </label>
                    <div class="col-sm-10">
                        <input type="text" id="username" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="age" class="col-sm-2 text-right">年龄: </label>
                    <div class="col-sm-10">
                        <input type="number" id="age" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-1">
                <button class="btn btn-primary " id="add_user">增加</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" style="margin-top: 50px;" id="user_list"></ul>
            </div>
        </div>

    </div>
</body>
</html>
<script src="/lib/jquery/dist/jquery.min.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="/js/index.js"></script>
